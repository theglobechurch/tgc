version: '3'
services:
  db:
    image: postgres:10-alpine
    hostname: db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/the-globe-church
    ports:
      - "3000:3000"
    depends_on:
      - db
